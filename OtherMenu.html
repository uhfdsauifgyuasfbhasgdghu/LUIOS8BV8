<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XClips.lua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff8c00;
            --glow-color-1: #ff8c00;
            --glow-color-2: #ff4500;
            --background-color: rgba(18, 20, 23, 0.9);
            --surface-color: rgba(26, 29, 33, 0.8);
            --surface-hover: rgba(34, 38, 43, 0.9);
            --border-color: rgba(255, 140, 0, 0.2);
            --text-primary: #e0e0e0;
            --text-secondary: #8899a6;
            --font-primary: 'JetBrains Mono', monospace;
            --font-secondary: 'Inter', sans-serif;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: transparent !important; 
            color: var(--text-primary); 
            overflow: hidden; 
            height: 100vh; 
            pointer-events: none;
            font-family: var(--font-secondary);
        }
        
        @keyframes fadeInScaleUp { 
            from { 
                opacity: 0; 
                transform: translate(-50%, -48%) scale(0.98); 
                filter: blur(3px);
            } 
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0);
            } 
        }

        /* Keyframes for the glowing text animation */
        @keyframes flickerGlow {
            0%, 100% {
                text-shadow: 
                    0 0 5px var(--glow-color-1), 
                    0 0 10px var(--glow-color-1), 
                    0 0 15px var(--glow-color-1), 
                    0 0 20px var(--glow-color-2);
                opacity: 1;
            }
            50% {
                text-shadow: 
                    0 0 8px var(--glow-color-1), 
                    0 0 15px var(--glow-color-1), 
                    0 0 25px var(--glow-color-1), 
                    0 0 40px var(--glow-color-2);
                opacity: 0.95;
            }
        }
        
        .menu-container {
            width: 600px; 
            height: 700px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            animation: fadeInScaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15), 0 0 60px rgba(0, 0, 0, 0.5);
        }

        /* Styles for the new glowing header */
        .menu-header { 
            padding: 24px; 
            flex-shrink: 0;
            text-align: center;
        }
        
        .logo h1 { 
            font-family: var(--font-primary);
            font-size: 32px; 
            font-weight: 700; 
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            animation: flickerGlow 3s ease-in-out infinite;
        }
        
        .logo p { 
            font-size: 11px; 
            color: var(--text-secondary); 
            font-weight: 500; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .tab-nav { 
            display: flex; 
            padding: 8px 20px; 
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            gap: 16px;
        }
        
        .tab-button { 
            padding: 10px 4px; 
            background: none; 
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary); 
            font-size: 13px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            font-family: var(--font-secondary);
        }
        
        .tab-button:hover {
            color: var(--text-primary);
        }
        
        .tab-button.active { 
            color: var(--primary-color); 
            border-bottom-color: var(--primary-color);
        }
        
        .main-content { 
            flex: 1;
            overflow: hidden; 
            position: relative;
        }
        
        .tab-content { 
            display: none; 
            padding: 24px; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .tab-content.active { 
            display: block; 
        }
        
        .section-header { 
            font-size: 12px; 
            font-weight: 500; 
            color: var(--text-secondary); 
            margin-bottom: 20px; 
            text-align: left; 
            letter-spacing: 1px;
            text-transform: uppercase;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .button-grid { 
            display: grid; 
            gap: 10px; 
            grid-template-columns: 1fr 1fr; 
        }
        
        .list-container { 
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-button, .list-item, .input-group, .info-label { 
            transition: all 0.2s ease-in-out; 
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: var(--font-secondary);
        }
        
        .action-button { 
            padding: 14px; 
            font-size: 13px; 
            font-weight: 500; 
            text-align: center; 
            cursor: pointer;
        }

        .action-button:hover, .list-item:hover {
            background: var(--surface-hover);
            border-color: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .action-button.selected, .list-item.selected, .input-group.selected { 
            background: rgba(0, 255, 255, 0.1); 
            border-color: var(--primary-color); 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .list-item { 
            padding: 12px 16px; 
            font-size: 13px; 
            font-weight: 400; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            cursor: pointer;
            font-family: var(--font-primary);
        }

        .info-label {
            padding: 14px 16px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .input-group { 
            margin-bottom: 12px; 
            padding: 16px; 
        }
        
        .input-group label { 
            display: block; 
            margin-bottom: 10px; 
            color: var(--text-secondary); 
            font-size: 11px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .input-field { 
            width: 100%; 
            padding: 10px 12px; 
            background: var(--background-color); 
            border: 1px solid var(--border-color); 
            border-radius: 4px; 
            color: var(--text-primary);
            font-size: 13px; 
            font-family: var(--font-primary);
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.1);
        }
        
        .input-field::placeholder {
            color: rgba(136, 153, 166, 0.5); /* text-secondary with opacity */
        }
        
        .state { 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 10px; 
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            font-family: var(--font-primary);
            color: #000;
        }
        
        .state.started { 
            background: #25D366; /* Bright Green */
        }
        
        .state.stopped { 
            background: #F44336; /* Bright Red */
        }
        
        .state.unknown {
            background: #FFC107; /* Bright Yellow/Amber */
        }
        
        ::-webkit-scrollbar { 
            width: 6px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: var(--surface-color); 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: rgba(0, 255, 255, 0.4); 
            border-radius: 3px; 
        }
        
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(0, 255, 255, 0.6); 
        }
        
        .player-item {
            font-family: var(--font-primary);
            font-size: 13px;
            font-weight: 400;
        }
        
        .player-id {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .resource-name {
            font-family: var(--font-primary);
            font-weight: 500;
            word-break: break-all;
            white-space: pre-wrap;
            flex: 1;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu-container">
        <header class="menu-header">
            <div class="logo">
                <h1>XCLIPS.LUA</h1>
                <p>.gg/xclips</p>
            </div>
        </header>
        <nav class="tab-nav" id="tab-nav-buttons"></nav>
        <div class="main-content">
            <div class="tab-content" id="servers-content"></div>
            <div class="tab-content" id="executor-content"></div>
            <div class="tab-content" id="trigger_finder-content"></div>
            <div class="tab-content" id="players-content"></div>
            <div class="tab-content" id="resources-content"></div>
        </div>
    </div>
    
    <script>
        // ALL JAVASCRIPT REMAINS IDENTICAL TO ENSURE FUNCTIONALITY
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.getElementById('menu-container');
            const tabButtonsContainer = document.getElementById('tab-nav-buttons');
            const tabContents = { 
                servers: document.getElementById('servers-content'), 
                executor: document.getElementById('executor-content'), 
                trigger_finder: document.getElementById('trigger_finder-content'), 
                players: document.getElementById('players-content'), 
                resources: document.getElementById('resources-content') 
            };

            function safeEncode(text) {
                if (!text || typeof text !== 'string') return '';
                return text.replace(/&/g, '&amp;')
                           .replace(/</g, '&lt;')
                           .replace(/>/g, '&gt;')
                           .replace(/"/g, '&quot;')
                           .replace(/'/g, '&#39;');
            }

            function sanitizeResourceName(text) {
                if (!text) return 'Unknown Resource';
                const str = String(text);
                return str.replace(/[^\x20-\x7E]/g, '?');
            }

            function scrollIntoView() {
                const activeContent = document.querySelector('.tab-content.active');
                if (!activeContent) return;
                const selected = activeContent.querySelector('.selected');
                if (selected) { 
                    selected.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            window.addEventListener("message", (event) => {
                const { action, data } = event.data;
                if (action === "show" || action === "update") {
                    renderMenu(data);
                    setTimeout(scrollIntoView, 100); 
                }
                menuContainer.style.visibility = (action === 'hide') ? 'hidden' : 'visible';
            });

            function renderMenu(state) {
                if (!state || !state.tabs) return;
                
                tabButtonsContainer.innerHTML = '';
                let activeTabKey = '';
                
                state.tabs.forEach((tabData, tabIndex) => {
                    const isActive = state.activeTab === tabIndex;
                    if (isActive) activeTabKey = tabData.key;
                    
                    const tabButton = document.createElement('button');
                    tabButton.className = `tab-button ${isActive ? 'active' : ''}`;
                    tabButton.textContent = tabData.title;
                    tabButtonsContainer.appendChild(tabButton);
                });
                
                for (const key in tabContents) {
                    const isActive = key === activeTabKey;
                    const contentElement = tabContents[key];
                    if (contentElement) {
                        contentElement.classList.toggle('active', isActive);
                        if (isActive) populateTab(contentElement, state.tabs[state.activeTab], state);
                    }
                }
            }

            function populateTab(tabElement, tabData, state) {
                tabElement.innerHTML = ''; 
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.textContent = tabData.header;
                tabElement.appendChild(sectionHeader);
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = tabData.type === 'grid' ? 'button-grid' : 'list-container';
                
                if (tabData.items && Array.isArray(tabData.items)) {
                    tabData.items.forEach((item, index) => {
                        let element;
                        const isSelected = state.selection.index === index;
                        
                        if (item.type === 'input') {
                            element = document.createElement('div');
                            element.className = `input-group ${isSelected ? 'selected' : ''}`;
                            element.innerHTML = `
                                <label>${safeEncode(item.label)}</label>
                                <input type="text" class="input-field" value="${safeEncode(item.value || '')}" placeholder="${safeEncode(item.placeholder || '')}" readonly>
                            `;
                        } else if (item.type === 'label') {
                             element = document.createElement('div');
                             element.className = 'info-label';
                             element.textContent = item.label || 'Info';
                        } else if (tabData.key === 'resources') {
                            element = document.createElement('div');
                            element.className = `list-item ${isSelected ? 'selected' : ''}`;
                            const stateText = item.state ? item.state.toUpperCase() : 'UNKNOWN';
                            const stateClass = item.state || 'unknown';
                            const resourceName = sanitizeResourceName(item.label);
                            element.innerHTML = `<span class="resource-name">${safeEncode(resourceName)}</span><span class="state ${stateClass}">${stateText}</span>`;
                        } else if (tabData.key === 'players') {
                            element = document.createElement('div');
                            element.className = `list-item player-item ${isSelected ? 'selected' : ''}`;
                            element.innerHTML = `<span>${safeEncode(item.label || 'Unknown Player')}</span>`;
                        } else { // Default to button/list-item
                            element = document.createElement('button');
                            const baseClass = (tabData.type === 'grid' || (tabData.type === 'form' && item.type === 'button')) ? 'action-button' : 'list-item';
                            element.className = `${baseClass} ${isSelected ? 'selected' : ''}`;
                            element.textContent = item.label || 'Unknown';
                        }
                        
                        itemsContainer.appendChild(element);
                    });
                }
                
                tabElement.appendChild(itemsContainer);
            }
        });
    </script>
</body>
</html>

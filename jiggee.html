<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooked Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Courier New', 'Inconsolata', monospace;
            background: transparent !important;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            display: block;
        }


        #intro-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 10vh;
            z-index: 20;
            pointer-events: none;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            opacity: 1;
        }

        .fade-out {
            transform: translateY(-100px);
            opacity: 0;
        }

        #intro-title-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .banner-letter {
            font-family: 'Inconsolata', monospace;
            font-size: 5vw;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            white-space: pre;
            line-height: 1;
            transition: color 0.1s ease-in-out, text-shadow 0.1s ease-in-out;
        }


        #loading-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            pointer-events: none;
        }

        #loading-bar {
            width: 0;
            height: 100%;
            background-color: #00ff00;
            transition: width 0.1s linear;
        }

        #loading-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            color: #eee;
            text-shadow: 1px 1px 2px #000;
        }

        #menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: all;
            visibility: hidden;
            transition: visibility 0.2s;
        }

        #menu-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #mod-status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            pointer-events: all;
            z-index: 10;
            transition: visibility 0.2s;
            visibility: hidden;
        }

        #menu-list {
            list-style: none;
        }

        .menu-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s, color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item.selected {
            background-color: #00ff00;
            color: #000;
        }

        .menu-item-text {
            display: flex;
            justify-content: space-between;
        }

        .menu-item-keybind {
            font-size: 12px;
            color: #888;
        }
        
        .submenu-icon {
            float: right;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div id="intro-container">
        <div id="intro-title-container">
            <span class="banner-letter">J</span><span class="banner-letter">I</span><span class="banner-letter">G</span><span class="banner-letter">G</span><span class="banner-letter">Y</span><span class="banner-letter"> </span><span class="banner-letter">M</span><span class="banner-letter">E</span><span class="banner-letter">N</span><span class="banner-letter">U</span>
        </div>
    </div>
    <div id="menu-container">
        <div id="menu-header">JIGGY</div>
        <ul id="menu-list">
        </ul>
    </div>
    
    <div id="mod-status">
        <pre id="mod-status-text"></pre>
    </div>
    
    <script>
        const menuContainer = document.getElementById('menu-container');
        const menuList = document.getElementById('menu-list');
        const menuHeader = document.getElementById('menu-header');
        const modStatus = document.getElementById('mod-status');
        const modStatusText = document.getElementById('mod-status-text');

        let currentMenuState = null;
        let selectedIndex = 0;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;

        function updateMenuFromState(state) {
            currentMenuState = state;
            menuList.innerHTML = '';
            selectedIndex = state.selectedIndex || 0;
            
            menuHeader.textContent = state.title || 'JIGGY';

            state.menuItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'menu-item';
                li.id = `item-${index}`;
                
                let itemText = item.label;
                if (item.type === 'toggle') {
                    const toggleState = item.value ? 'ON' : 'OFF';
                    itemText = `${item.label} [${toggleState}]`;
                } else if (item.type === 'slider') {
                    itemText = `${item.label} [${item.value}]`;
                }

                if (item.type === 'submenu' && item.hasSubmenu) {
                     li.innerHTML = `<div class="menu-item-text"><span>${itemText}</span><span class="submenu-icon"> &gt;</span></div>`;
                } else {
                    li.textContent = itemText;
                }
                
                if (index === selectedIndex) {
                    li.classList.add('selected');
                }

                li.onclick = () => {
                    window.parent.postMessage({
                        action: 'selectItem',
                        data: {
                            index: index
                        }
                    }, '*');
                };
                
                if (item.keybind) {
                    const keybindSpan = document.createElement('span');
                    keybindSpan.className = 'menu-item-keybind';
                    keybindSpan.textContent = item.keybind;
                    li.querySelector('.menu-item-text > span')?.appendChild(keybindSpan);
                }
                
                menuList.appendChild(li);
            });
            
            if (state.modStatus) {
                 modStatusText.textContent = state.modStatus;
                 modStatus.style.visibility = 'visible';
            } else {
                modStatus.style.visibility = 'hidden';
            }
        }
        
        function startBannerFlicker() {
            const letters = document.querySelectorAll('.banner-letter');
            letters.forEach(letter => {
                const originalColor = letter.style.color;
                const originalShadow = letter.style.textShadow;
                
                setInterval(() => {
                    const shouldFlicker = Math.random() < 0.1;
                    if (shouldFlicker) {
                        const flickerCount = Math.floor(Math.random() * 5) + 1;
                        for (let i = 0; i < flickerCount; i++) {
                            setTimeout(() => {
                                letter.style.color = '#333';
                                letter.style.textShadow = 'none';
                                
                                setTimeout(() => {
                                    letter.style.color = '#fff';
                                    letter.style.textShadow = '0 0 10px #fff, 0 0 20px #fff';
                                    
                                    setTimeout(() => {
                                        letter.style.color = originalColor;
                                        letter.style.textShadow = originalShadow;
                                    }, 50 + Math.random() * 100);
                                }, 50 + Math.random() * 100);
                            }, 100 + Math.random() * 400);
                        }
                    }
                }, 100 + Math.random() * 400);
            });
        }

        startBannerFlicker();

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            if (action === "update" || action === "show") {
                if (data) {
                    if (data.isContentPanelOpen !== isContentPanelOpen) {
                        modStatus.style.visibility = data.isContentPanelOpen ? 'visible' : 'hidden';
                        isContentPanelOpen = data.isContentPanelOpen;
                    }

                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';

                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                    }
                }
            }
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                modStatus.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: transparent !important;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            display: block;
        }
        
        .menu-container {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            visibility: hidden;
            pointer-events: auto;
            animation: fadeIn 0.3s ease-out;
            z-index: 10;
            height: 600px;
        }

        .menu-background {
            position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            background: rgba(45, 0, 85, 0.75);
            border: 1px solid rgba(128, 0, 255, 0.5);
            backdrop-filter: blur(2px);
        }

        .menu-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 15px 0;
            text-shadow: 0 0 15px #FF00FF;
            border-bottom: 1px solid #00FFFF;
            position: relative;
            z-index: 2;
        }
        
        .menu-title span {
            display: inline-block;
        }

        .menu-status {
            font-size: 14px;
            color: #8A2BE2;
            text-align: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(128, 0, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .menu-options-container {
            position: relative;
            height: calc(100% - 100px);
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
            z-index: 2;
        }

        .menu-options-container::-webkit-scrollbar {
            display: none;
        }

        .menu-options { 
            list-style: none; 
            padding: 10px 0; 
            height: 100%;
        }

        .menu-option {
            padding: 10px 20px;
            font-size: 16px;
            color: #00FFFF;
            text-shadow: 0 0 5px #00FFFF;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            border-left: 3px solid transparent;
            margin-bottom: 15px; 
        }

        .menu-option.selected {
            color: white;
            background: rgba(0, 0, 255, 0.3);
            border-left: 3px solid #00FFFF;
            text-shadow: 0 0 8px #00FFFF;
            transform: translateX(5px);
        }

        .mod-status {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #FF00FF;
            box-shadow: 0 0 10px #FF00FF;
            padding: 20px;
            width: 300px;
            height: 500px; 
            font-size: 14px;
            line-height: 1.8;
            visibility: hidden;
            pointer-events: auto;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mod-status::-webkit-scrollbar {
            display: none;
        }

        .mod-status-title {
            color: #00FFFF;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(128, 0, 255, 0.2);
            padding-bottom: 8px;
            text-shadow: 0 0 5px #00FFFF;
        }

        .status-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 4px; 
            transition: background 0.15s ease;
        }

        .status-item.selected {
            background: rgba(128, 0, 255, 0.2);
        }

        .status-on, .status-started { color: #39FF14; font-weight: bold; text-shadow: 0 0 5px #39FF14; }
        .status-off, .status-stopped { color: #FF073A; font-weight: bold; text-shadow: 0 0 5px #FF073A; }
        .status-unknown { color: #FFFF33; font-weight: bold; text-shadow: 0 0 5px #FFFF33; }

        .selection-indicator {
            position: absolute;
            left: -5px;
            top: 0;
            width: 3px;
            height: 100%;
            background: #00FFFF;
            transition: top 0.2s ease;
            z-index: 3;
        }

        .jiggy-banner {
            position: absolute;
            bottom: 820px;
            left: 20px;
            font-size: 25px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(128, 0, 255, 0.5);
            pointer-events: auto;
        }
        
        .jiggy-banner span {
            display: inline-block;
        }

        .jiggy-banner .pink { color: #FF00FF; text-shadow: 0 0 5px #FF00FF; }
        .jiggy-banner .cyan { color: #00FFFF; text-shadow: 0 0 5px #00FFFF; }

        .welcome-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.5);
            white-space: nowrap;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #FF00FF; }
        }

        .welcome-message-text {
            display: inline-block;
            overflow: hidden;
            border-right: 0.15em solid #FF00FF;
            white-space: nowrap;
            letter-spacing: 0.1em;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }

        .welcome-message span {
            display: inline-block;
            transition: color 0.2s ease;
        }

        .input-group {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.15s ease;
        }
        
        .input-group.selected {
            background: rgba(128, 0, 255, 0.2);
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: white;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 4px 6px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #FF00FF;
            border-radius: 3px;
            color: #fff;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 8px #00FFFF;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcome-message">
        <span id="welcome-message-text"></span>
    </div>
    
    <div class="menu-container" id="menu-container">
        <div class="menu-background"></div>
        <div class="menu-title" id="menu-title">
            <span style="color:#FF00FF">J</span><span style="color:#00FFFF">i</span><span style="color:#FF00FF">g</span><span style="color:#00FFFF">g</span><span style="color:#FF00FF">y</span>
            <span style="color:#FF00FF"> </span>
            <span style="color:#00FFFF">M</span><span style="color:#FF00FF">e</span><span style="color:#00FFFF">n</span><span style="color:#FF00FF">u</span>
            <span style="color:#FF00FF"> </span>
            <span style="color:#00FFFF">LUA</span>
        </div>
        <div class="menu-status" id="menu-status">By Anonymous</div>
        <div class="menu-options-container">
            <div class="selection-indicator" id="selectionIndicator"></div>
            <ul class="menu-options" id="menuOptions"></ul>
        </div>
    </div>

    <div class="mod-status" id="mod-status">
        <div class="mod-status-title" id="contentHeader">MOD STATUS</div>
        <div id="status-list"></div>
    </div>

    <div class="jiggy-banner" id="jiggy-banner">
        <span class="pink">J</span><span class="cyan">i</span><span class="pink">G</span><span class="cyan">g</span><span class="pink">Y</span>
        <span class="pink"> </span>
        <span class="cyan">M</span><span class="pink">e</span><span class="cyan">N</span><span class="pink">u</span>
        <span class="cyan"> </span>
        <span class="pink">L</span><span class="cyan">U</span><span class="pink">A</span>
    </div>

    <script>
        let currentSelection = 0;
        let currentState = null;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;

        const menuContainer = document.getElementById('menu-container');
        const modStatus = document.getElementById('mod-status');
        const menuOptionsList = document.getElementById('menuOptions');
        const contentHeader = document.getElementById('contentHeader');
        const contentList = document.getElementById('status-list');
        const selectionIndicator = document.getElementById('selectionIndicator');
        const welcomeMessage = document.getElementById('welcome-message');
        const welcomeMessageText = document.getElementById('welcome-message-text');
        const bannerLetters = document.querySelectorAll('.jiggy-banner span');

        const neonColors = ['#00FFFF', '#FF00FF', '#39FF14', '#FFD700', '#FF073A'];

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;')
                       .replace(/'/g, '&#39;');
        }
        
        function populateContent(tabData, state) {
            contentList.innerHTML = '';
            if (!tabData || !tabData.items || !Array.isArray(tabData.items)) return;

            tabData.items.forEach((item, index) => {
                let element = document.createElement('div');
                element.className = `status-item`;
                if (state.selection.index === index) {
                    element.classList.add('selected');
                }
                
                let itemHTML;
                const isToggleOrState = (item.type === 'toggle' || (item.label && (item.label.toLowerCase().includes('toggle') || item.label.toLowerCase().includes('enabled') || item.label.toLowerCase().includes('boost') || item.label.toLowerCase().includes('crasher'))));
                const isResourceState = (tabData.key === 'resources' && item.state !== undefined);

                if (isToggleOrState || isResourceState) {
                    const statusState = (item.state === 'on' || item.state === 'started') ? 'ON' : 'OFF';
                    const statusClass = (item.state === 'on' || item.state === 'started') ? 'status-on' : 'status-off';
                    itemHTML = `<span>${safeEncode(item.label || 'Unknown')}</span><span class="${statusClass}">${statusState}</span>`;
                    element.style.color = neonColors[index % neonColors.length];
                } else if (item.type === 'input') {
                    const inputElement = `<input type="text" class="input-field" value="${safeEncode(item.value || '')}" readonly>`;
                    itemHTML = `
                        <div class="input-group ${state.selection.index === index ? 'selected' : ''}">
                            <label>${safeEncode(item.label)}</label>
                            ${inputElement}
                        </div>`;
                    element.classList.remove('status-item');
                } else {
                    itemHTML = `<span>${safeEncode(item.label || 'Unknown')}</span>`;
                    element.style.color = neonColors[index % neonColors.length];
                }

                element.innerHTML = itemHTML;
                contentList.appendChild(element);
            });
        }
        
        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;

            currentState = state;

            menuOptionsList.innerHTML = '';
            state.tabs.forEach((tabData, tabIndex) => {
                const menuOption = document.createElement('li');
                menuOption.className = 'menu-option';
                menuOption.setAttribute('data-index', tabIndex);
                if (tabIndex === state.activeTab) {
                    menuOption.classList.add('selected');
                }
                menuOption.textContent = tabData.title || `Tab ${tabIndex + 1}`;
                
                menuOptionsList.appendChild(menuOption);
            });
            
            isContentPanelOpen = state.isContentPanelOpen;
            if (isContentPanelOpen) {
                modStatus.style.visibility = 'visible';
                const activeTab = state.tabs[state.activeTab];
                if (activeTab) {
                    contentHeader.textContent = activeTab.header || activeTab.title;
                    populateContent(activeTab, state);
                }
            } else {
                modStatus.style.visibility = 'hidden';
            }

            attachEventListeners();
            updateIndicatorPosition();
        }

        function attachEventListeners() {
            const menuOptions = document.querySelectorAll('.menu-option');
            menuOptions.forEach((option, index) => {
                option.addEventListener('mouseenter', () => updateSelection(index));
                option.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', tabIndex: index, isContentPanel: false }, '*');
                    }
                });
            });
            
            const contentItems = document.querySelectorAll('.status-item, .input-group');
            contentItems.forEach((item, index) => {
                item.addEventListener('mouseenter', () => {
                    contentItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                });
                item.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', itemIndex: index, isContentPanel: true }, '*');
                    }
                });
            });
        }

        function updateSelection(index) {
            const menuOptions = document.querySelectorAll('.menu-option');
            menuOptions.forEach((option, i) => option.classList.toggle('selected', i === index));
            currentSelection = index;
            updateIndicatorPosition();
        }

        function updateIndicatorPosition() {
            const menuOptions = document.querySelectorAll('.menu-option');
            if (menuOptions.length === 0) return;
            const selectedOption = menuOptions[currentSelection];
            if (!selectedOption) return;
            const containerRect = document.querySelector('.menu-options-container').getBoundingClientRect();
            const optionRect = selectedOption.getBoundingClientRect();
            const relativeTop = optionRect.top - containerRect.top;
            selectionIndicator.style.top = relativeTop + 'px';
            selectionIndicator.style.height = optionRect.height + 'px';
        }

        function startBannerFlicker() {
            bannerLetters.forEach(letter => {
                if (letter.textContent.trim() !== '') {
                    setInterval(() => {
                        if (Math.random() > 0.7) {
                            const originalColor = letter.style.color;
                            const originalShadow = letter.style.textShadow;
                            
                            letter.style.color = '#fff';
                            letter.style.textShadow = '0 0 10px #fff, 0 0 20px #fff';
                            
                            setTimeout(() => {
                                letter.style.color = originalColor;
                                letter.style.textShadow = originalShadow;
                            }, 50 + Math.random() * 100);
                        }
                    }, 100 + Math.random() * 400);
                }
            });
        }

        startBannerFlicker();

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            if (action === "update" || action === "show") {
                if (data) {
                    if (data.isContentPanelOpen !== isContentPanelOpen) {
                        modStatus.style.visibility = data.isContentPanelOpen ? 'visible' : 'hidden';
                        isContentPanelOpen = data.isContentPanelOpen;
                    }

                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';

                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessage.style.opacity = '1';
                        welcomeMessageText.innerHTML = '';
                        const message = "WELCOME TO JIGGY MENU";
                        let i = 0;
                        function typeWriter() {
                            if (i < message.length) {
                                const char = message.charAt(i);
                                const span = document.createElement('span');
                                span.textContent = char;
                                const colors = ['#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF', '#FF00FF', '#00FFFF'];
                                span.style.color = colors[i % colors.length];
                                welcomeMessageText.appendChild(span);
                                i++;
                                setTimeout(typeWriter, 50);
                            } else {
                                setTimeout(() => {
                                    welcomeMessage.style.opacity = '0';
                                }, 0);
                            }
                        }
                        typeWriter();
                        welcomeMessageShown = true;
                    }
                }
            }
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                modStatus.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>

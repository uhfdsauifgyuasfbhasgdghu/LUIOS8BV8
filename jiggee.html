<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #0f0c29;
            --background-mid: #302b63;
            --background-end: #24243e;
            --panel-bg: rgba(15, 15, 35, 0.95);
            --panel-border: rgba(138, 43, 226, 0.3);
            --primary-accent: #8A2BE2;
            --secondary-accent: #00FFFF;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --status-on: #00FF88;
            --status-off: #FF4757;
            --border-color: rgba(138, 43, 226, 0.4);
            --shadow-color: rgba(138, 43, 226, 0.6);
            --hover-bg: rgba(138, 43, 226, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: var(--font-primary);
            background: transparent !important;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            display: block;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Intro Screen Styles --- */
        #intro-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
            background: transparent;
            transition: opacity 1s ease-out;
            pointer-events: all;
        }
        
        #intro-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .intro-welcome-message {
            font-size: 3rem;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 1s ease-out;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(138, 43, 226, 0.4);
            letter-spacing: -0.02em;
        }

        .intro-secondary-message {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 1s ease-out;
            letter-spacing: 0.02em;
        }
        
        /* Character coloring from JS (maintained original values) */
        .redish-pink-char { color: #FF00FF; text-shadow: 0 0 8px #FF00FF; }
        .cyan-char { color: #00FFFF; text-shadow: 0 0 8px #00FFFF; }
        .purple-char { color: #8A2BE2; text-shadow: 0 0 8px #8A2BE2; }
        .purplish-white-char { color: #C8BFE7; text-shadow: 0 0 8px #C8BFE7; }
        .white-char { color: #FFFFFF; text-shadow: 0 0 8px #FFFFFF; }

        /* --- Base Panel Style --- */
        .panel {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            backdrop-filter: blur(20px) saturate(1.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            visibility: hidden;
            pointer-events: auto;
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-50%) scale(0.9) translateZ(0);
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(-50%) scale(1) translateZ(0);
                filter: blur(0px);
            }
        }

        /* --- Main Menu Styles --- */
        .menu-container {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 340px;
            height: 600px;
            z-index: 10;
        }

        .menu-background { display: none; }

        .menu-header {
            padding: 24px 28px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 255, 255, 0.05));
            position: relative;
        }

        .menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-accent), transparent);
        }

        .menu-title {
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 20px #FF00FF;
            letter-spacing: -0.02em;
        }

        .menu-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 6px;
            font-weight: 500;
            opacity: 0.8;
        }

        .menu-options-container {
            position: relative;
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) transparent;
        }
        
        .menu-options-container::-webkit-scrollbar {
            width: 6px;
        }
        .menu-options-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .menu-options-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-accent), var(--secondary-accent));
            border-radius: 10px;
        }

        .menu-options {
            list-style: none;
        }

        .menu-option {
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 12px;
            margin-bottom: 6px;
            background: var(--glass-bg);
            border: 1px solid transparent;
            letter-spacing: 0.01em;
        }

        .menu-option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(180deg, var(--primary-accent), var(--secondary-accent));
            border-radius: 12px 0 0 12px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-option:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
            transform: translateX(4px);
            border-color: rgba(138, 43, 226, 0.3);
        }

        .menu-option:hover::before {
            width: 3px;
        }

        .menu-option.selected {
            color: var(--text-primary);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(0, 255, 255, 0.1));
            font-weight: 600;
            border-color: var(--primary-accent);
            transform: translateX(4px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .menu-option.selected::before {
            width: 3px;
        }

        .selection-indicator { display: none; }

        /* --- Content Panel Styles --- */
        .mod-status {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 600px;
        }

        .mod-status-title {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 24px 28px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-accent);
            text-shadow: 0 0 10px var(--secondary-accent);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.05));
            position: relative;
            letter-spacing: 0.02em;
        }

        .mod-status-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary-accent), transparent);
        }

        #status-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-accent) transparent;
        }
        
        #status-list::-webkit-scrollbar {
            width: 6px;
        }
        #status-list::-webkit-scrollbar-track {
            background: transparent;
        }
        #status-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--secondary-accent), var(--primary-accent));
            border-radius: 10px;
        }

        .status-item, .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--glass-bg);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
        }
        
        .status-item::before, .input-group::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(180deg, var(--secondary-accent), var(--primary-accent));
            border-radius: 12px 0 0 12px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .status-item:hover, .input-group:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .status-item:hover::before, .input-group:hover::before {
            width: 3px;
        }
        
        .status-item.selected, .input-group.selected {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(138, 43, 226, 0.1));
            border-color: var(--secondary-accent);
            transform: translateX(4px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .status-item.selected::before, .input-group.selected::before {
            width: 3px;
        }

        /* Status colors */
        .status-on, .status-started { 
            color: var(--status-on); 
            font-weight: 700; 
            text-shadow: 0 0 8px var(--status-on);
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-off, .status-stopped { 
            color: var(--status-off); 
            font-weight: 700; 
            text-shadow: 0 0 8px var(--status-off);
            background: rgba(255, 71, 87, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-unknown { 
            color: #FFD700; 
            font-weight: 700; 
            text-shadow: 0 0 8px #FFD700;
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Input Field styles */
        .input-group {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .input-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: var(--font-mono);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-accent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        /* --- Watermark Banner --- */
        .jiggy-banner {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            pointer-events: auto;
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            letter-spacing: -0.02em;
            z-index: 15;
        }
        
        .jiggy-banner .pink { color: #FF00FF; }
        .jiggy-banner .cyan { color: #00FFFF; }

        /* Smooth scrolling for panels */
        .menu-options-container,
        #status-list {
            scroll-behavior: smooth;
        }

        /* Enhanced glow effects */
        .menu-container.panel {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .mod-status.panel {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Responsive adjustments */
        @media (max-height: 800px) {
            .menu-container,
            .mod-status {
                height: 500px;
            }
        }

        @media (max-width: 1200px) {
            .menu-container {
                width: 300px;
                right: 30px;
            }
            
            .mod-status {
                width: 320px;
                left: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <div class="message-container">
            <div class="intro-welcome-message" id="intro-welcome-message">
                <span class="text-line" id="intro-welcome-message-text"></span>
            </div>
            <div class="intro-secondary-message" id="intro-secondary-message">
                <span class="text-line" id="intro-secondary-message-text"></span>
            </div>
        </div>
    </div>

    <div class="menu-container panel" id="menu-container">
        <div class="menu-background"></div> 
        <div class="menu-header">
            <div class="menu-title" id="menu-title">
                <span style="color:#FF00FF">J</span><span style="color:#00FFFF">i</span><span style="color:#FF00FF">g</span><span style="color:#00FFFF">g</span><span style="color:#FF00FF">y</span>
                <span style="color:#FF00FF"> </span>
                <span style="color:#00FFFF">M</span><span style="color:#FF00FF">e</span><span style="color:#00FFFF">n</span><span style="color:#FF00FF">u</span>
            </div>
            <div class="menu-status" id="menu-status">By Anonymous</div>
        </div>
        <div class="menu-options-container">
            <div class="selection-indicator" id="selectionIndicator"></div> 
            <ul class="menu-options" id="menuOptions"></ul>
        </div>
    </div>

    <div class="mod-status panel" id="mod-status">
        <div class="mod-status-title" id="contentHeader">MOD STATUS</div>
        <div id="status-list"></div>
    </div>

    <div class="jiggy-banner" id="jiggy-banner">
        <span class="pink">J</span><span class="cyan">i</span><span class="pink">G</span><span class="cyan">g</span><span class="pink">Y</span>
        <span class="pink">&nbsp;</span>
        <span class="cyan">M</span><span class="pink">e</span><span class="cyan">N</span><span class="pink">u</span>
    </div>

    <script>
        // Intro Screen Script
        document.addEventListener("DOMContentLoaded", () => {
            const introContainer = document.getElementById('intro-container');
            const introWelcomeMessage = document.getElementById('intro-welcome-message');
            const introWelcomeMessageText = document.getElementById('intro-welcome-message-text');
            const introSecondaryMessage = document.getElementById('intro-secondary-message');
            const introSecondaryMessageText = document.getElementById('intro-secondary-message-text');

            const message1 = "Hello there, Welcome to Jiggy Menu LUA";
            const message2 = "All updates on discord jiggymenulua";
            const scrambleChars = "0123456789!@#$%^&*()_+-=[]{}|;':,./<>?~`";
            
            const message1Data = Array.from(message1).map(char => ({ char: char, typed: false, scrambleCount: 0 }));
            const message2Data = Array.from(message2).map(char => ({ char: char, typed: false, scrambleCount: 0 }));
            
            const scrambleSpeed = 5;
            let animationFrame = 0;

            function getRandomChar() {
                return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
            }
            
            function getCharacterClass(message, index) {
                const parts = message.split(' ');
                let charCount = 0;
                let currentWord = '';
                for (let i = 0; i < parts.length; i++) {
                    if (index >= charCount && index < charCount + parts[i].length) {
                        currentWord = parts[i];
                        break;
                    }
                    charCount += parts[i].length + 1;
                }

                if (currentWord === 'Hello') return 'redish-pink-char';
                if (currentWord === 'there,') return 'cyan-char';
                if (currentWord === 'Welcome' || currentWord === 'to') return 'purple-char';
                
                if (currentWord === 'Jiggy') {
                    const charIndexInWord = index - message.indexOf('Jiggy');
                    return charIndexInWord % 2 === 0 ? 'redish-pink-char' : 'cyan-char';
                }
                
                if (currentWord === 'Menu') {
                    const charIndexInWord = index - message.indexOf('Jiggy');
                    return charIndexInWord % 2 === 0 ? 'redish-pink-char' : 'cyan-char';
                }
                
                if (currentWord === 'All' || currentWord === 'updates' || currentWord === 'on' || currentWord === 'discord') return 'purplish-white-char';
                
                if (currentWord === 'jiggymenulua') return 'purple-char';

                return 'white-char';
            }

            function updateDisplay(messageData, element, message) {
                element.innerHTML = '';
                let tempHTML = '';
                for (let i = 0; i < messageData.length; i++) {
                    const charData = messageData[i];
                    const charClass = getCharacterClass(message, i);
                    
                    if (charData.typed) {
                        tempHTML += `<span class="${charClass}">${charData.char}</span>`;
                    } else if (charData.char === ' ') {
                        tempHTML += `<span> </span>`;
                    } else {
                        tempHTML += `<span class="${charClass}">${getRandomChar()}</span>`;
                    }
                }
                element.innerHTML = tempHTML;
            }

            function animate() {
                let allCompleted = true;
                
                for (let i = 0; i < message1Data.length; i++) {
                    if (!message1Data[i].typed) {
                        allCompleted = false;
                        if (animationFrame % scrambleSpeed === 0) {
                                if (message1Data[i].scrambleCount < scrambleSpeed) {
                                    message1Data[i].scrambleCount++;
                                } else {
                                    message1Data[i].typed = true;
                                    break;
                                }
                        }
                    }
                }
                updateDisplay(message1Data, introWelcomeMessageText, message1);

                for (let i = 0; i < message2Data.length; i++) {
                    if (!message2Data[i].typed) {
                        allCompleted = false;
                        if (animationFrame % scrambleSpeed === 0) {
                                if (message2Data[i].scrambleCount < scrambleSpeed) {
                                    message2Data[i].scrambleCount++;
                                } else {
                                    message2Data[i].typed = true;
                                    break;
                                }
                        }
                    }
                }
                updateDisplay(message2Data, introSecondaryMessageText, message2);

                if (allCompleted) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        introContainer.classList.add('hidden');
                    }, 2000);
                } else {
                    animationFrame++;
                }
            }
            
            introWelcomeMessage.style.opacity = '1';
            introSecondaryMessage.style.opacity = '1';
            const typingInterval = setInterval(animate, 20);
        });

        let currentSelection = 0;
        let currentState = null;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;

        const menuContainer = document.getElementById('menu-container');
        const modStatus = document.getElementById('mod-status');
        const menuOptionsList = document.getElementById('menuOptions');
        const contentHeader = document.getElementById('contentHeader');
        const contentList = document.getElementById('status-list');
        const selectionIndicator = document.getElementById('selectionIndicator');
        const bannerLetters = document.querySelectorAll('.jiggy-banner span');

        // Maintained original neon colors for content items where no state is present
        const neonColors = ['#00FFFF', '#FF00FF', '#39FF14', '#FFD700', '#FF073A'];

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;')
                       .replace(/'/g, '&#39;');
        }
        
        function populateContent(tabData, state) {
            contentList.innerHTML = '';
            if (!tabData || !tabData.items || !Array.isArray(tabData.items)) return;

            tabData.items.forEach((item, index) => {
                let element = document.createElement('div');
                element.className = `status-item`;
                if (state.selection.index === index) {
                    element.classList.add('selected');
                }
                
                let itemHTML;
                const isToggleOrState = (item.type === 'toggle' || (item.label && (item.label.toLowerCase().includes('toggle') || item.label.toLowerCase().includes('enabled') || item.label.toLowerCase().includes('boost') || item.label.toLowerCase().includes('crasher'))));
                const isResourceState = (tabData.key === 'resources' && item.state !== undefined); // Check if it's a resource state

                if (isToggleOrState || isResourceState) { // Apply to toggles, or any item in 'resources' with a state
                    const statusClass = item.state ? (item.state.toLowerCase() === 'on' || item.state.toLowerCase() === 'started' ? 'status-on' : item.state.toLowerCase() === 'off' || item.state.toLowerCase() === 'stopped' ? 'status-off' : 'status-unknown') : '';
                    const statusText = item.state ? item.state : '';
                    itemHTML = `<span>${safeEncode(item.label || 'Unknown')}</span><span class="${statusClass}">${safeEncode(statusText)}</span>`;
                } else if (item.type === 'input') {
                    const inputElement = `<input type="text" class="input-field" value="${safeEncode(item.value || '')}" readonly>`;
                    itemHTML = `
                        <div class="input-group ${state.selection.index === index ? 'selected' : ''}">
                            <label>${safeEncode(item.label)}</label>
                            ${inputElement}
                        </div>`;
                    element.classList.remove('status-item');
                } else {
                    itemHTML = `<span>${safeEncode(item.label || 'Unknown')}</span>`;
                    // Only apply neon colors to items without state if they are not input fields
                    element.style.color = neonColors[index % neonColors.length];
                }

                element.innerHTML = itemHTML;
                contentList.appendChild(element);
            });
        }
        
        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;

            currentState = state;

            menuOptionsList.innerHTML = '';
            state.tabs.forEach((tabData, tabIndex) => {
                const menuOption = document.createElement('li');
                menuOption.className = 'menu-option';
                menuOption.setAttribute('data-index', tabIndex);
                if (tabIndex === state.activeTab) {
                    menuOption.classList.add('selected');
                }
                menuOption.textContent = tabData.title || `Tab ${tabIndex + 1}`;
                
                menuOptionsList.appendChild(menuOption);
            });
            
            isContentPanelOpen = state.isContentPanelOpen;
            if (isContentPanelOpen) {
                modStatus.style.visibility = 'visible';
                const activeTab = state.tabs[state.activeTab];
                if (activeTab) {
                    contentHeader.textContent = activeTab.header || activeTab.title;
                    populateContent(activeTab, state);
                }
            } else {
                modStatus.style.visibility = 'hidden';
            }

            attachEventListeners();
            updateIndicatorPosition();
        }

        function attachEventListeners() {
            const menuOptions = document.querySelectorAll('.menu-option');
            menuOptions.forEach((option, index) => {
                option.addEventListener('mouseenter', () => updateSelection(index));
                option.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', tabIndex: index, isContentPanel: false }, '*');
                    }
                });
            });
            
            const contentItems = document.querySelectorAll('.status-item, .input-group');
            contentItems.forEach((item, index) => {
                item.addEventListener('mouseenter', () => {
                    contentItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                });
                item.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', itemIndex: index, isContentPanel: true }, '*');
                    }
                });
            });
        }

        function updateSelection(index) {
            const menuOptions = document.querySelectorAll('.menu-option');
            menuOptions.forEach((option, i) => option.classList.toggle('selected', i === index));
            currentSelection = index;
            updateIndicatorPosition();
        }

        function updateIndicatorPosition() {
            const menuOptions = document.querySelectorAll('.menu-option');
            if (menuOptions.length === 0) return;
            const selectedOption = menuOptions[currentSelection];
            if (!selectedOption) return;
            // Scroll the selected item into view if it's not visible
            selectedOption.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function startBannerFlicker() {
            bannerLetters.forEach(letter => {
                if (letter.textContent.trim() !== '') {
                    setInterval(() => {
                        if (Math.random() > 0.85) { // less frequent flicker
                            const originalColor = letter.style.color;
                            const originalShadow = letter.style.textShadow;
                            
                            letter.style.color = '#fff';
                            letter.style.textShadow = '0 0 15px #fff, 0 0 25px #fff';
                            
                            setTimeout(() => {
                                letter.style.color = originalColor;
                                letter.style.textShadow = originalShadow;
                            }, 60 + Math.random() * 100);
                        }
                    }, 100 + Math.random() * 500);
                }
            });
        }

        startBannerFlicker();

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            if (action === "update" || action === "show") {
                if (data) {
                    if (data.isContentPanelOpen !== isContentPanelOpen) {
                        modStatus.style.visibility = data.isContentPanelOpen ? 'visible' : 'hidden';
                        isContentPanelOpen = data.isContentPanelOpen;
                    }

                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';

                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                    }
                }
            }
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                modStatus.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>

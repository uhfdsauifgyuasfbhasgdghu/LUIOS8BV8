<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #8A2BE2; /* A strong purple like Fragment */
            --highlight-bg: #8A2BE2;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden; /* Start hidden */
            pointer-events: all;
        }

        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://i.imgur.com/fAvQmNB.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        #menu-title-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #menu-title {
            font-family: 'Inconsolata', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff;
            letter-spacing: 2px;
            cursor: default;
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
            transition: background-color var(--transition-speed) ease-out;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            opacity: 0.2;
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { color: var(--primary-text); font-weight: 500; }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
        }
        .input-box input:focus { outline: 2px solid var(--accent-color); }
        .input-box small { color: var(--secondary-text); margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image">
        <div id="menu-title-container">
            <h1 id="menu-title">jiggy menu</h1>
        </div>
    </div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
        <!-- Items are dynamically generated here based on incoming data -->
    </ul>
    <div class="footer" id="footer">
        <!-- Description will go here -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuContainer = document.getElementById('menu-container');
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuTitleEl = document.getElementById('menu-title');

        let menuState = {};
        let selectedIndex = 0;
        let menuIsVisible = false;
        let optionStates = {}; // Will be controlled by incoming messages
        
        const MAX_VISIBLE_ITEMS = 10;
        const ITEM_HEIGHT = 41;

        // Function from jiggee.html to create a cool flicker effect on the title
        function startBannerFlicker() {
            const letters = menuTitleEl.textContent.split('');
            menuTitleEl.innerHTML = letters.map(letter => `<span style="display:inline-block;">${letter}</span>`).join('');
            const letterElements = menuTitleEl.querySelectorAll('span');

            setInterval(() => {
                const randomLetter = letterElements[Math.floor(Math.random() * letterElements.length)];
                if (randomLetter) {
                    const originalColor = randomLetter.style.color;
                    const originalShadow = randomLetter.style.textShadow;
                    
                    randomLetter.style.color = 'rgba(255, 255, 255, 0.4)';
                    randomLetter.style.textShadow = 'none';

                    setTimeout(() => {
                        randomLetter.style.color = '#fff';
                        randomLetter.style.textShadow = '0 0 10px #fff, 0 0 20px #fff';
                        
                        setTimeout(() => {
                            randomLetter.style.color = originalColor;
                            randomLetter.style.textShadow = originalShadow;
                        }, 50 + Math.random() * 100);
                    }, 100 + Math.random() * 400);
                }
            }, 100 + Math.random() * 400);
        }

        // Functions from jiggy_menu.html for UI
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }

        function showInputPrompt(title, placeholder, callback) {
            inputOverlay.innerHTML = `
                <div class="input-box">
                    <h3>${title}</h3>
                    <input type="text" id="prompt-input" placeholder="${placeholder}">
                    <small>Press Enter to submit, Escape to cancel.</small>
                </div>
            `;
            inputOverlay.classList.remove('hidden');
            const inputField = document.getElementById('prompt-input');
            inputField.focus();

            const close = () => {
                inputOverlay.classList.add('hidden');
                document.onkeydown = handleMenuInput; // Restore menu navigation
            };

            const keyHandler = (e) => {
                if (e.key === 'Enter') {
                    callback(inputField.value);
                    close();
                } else if (e.key === 'Escape') {
                    close();
                }
            };
            document.onkeydown = keyHandler;
        }

        function renderMenu(menuData, newIndex) {
            if (!menuData || !menuData.menu) return;

            menuState = menuData;
            selectedIndex = newIndex !== undefined ? newIndex : menuData.selectedIndex;
            
            breadcrumbEl.textContent = menuData.menu.header;
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');

            const itemsToRender = menuData.menu.items.map(item => {
                // Re-map the structure from the incoming data to match our rendering logic
                if (item.type === 'subMenu') return { ...item, type: 'submenu' };
                return item;
            });
            
            itemsToRender.forEach(item => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                
                let content = `<div class="item-content">`;
                content += `<span class="item-label">${item.label || item.name}</span>`;

                if (item.type === 'submenu' || item.type === 'player') {
                    content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                } else if (item.type === 'toggle') {
                    const isChecked = item.state || false;
                    content += `<div class="item-value"><span class="toggle-indicator ${isChecked ? 'on' : 'off'}">[ ${isChecked ? 'On' : 'Off'} ]</span></div>`;
                } else if (item.type === 'slider') {
                    const value = item.state || item.min;
                    const percent = ((value - item.min) / (item.max - item.min)) * 100;
                    content += `<div class="item-value slider-container"><div class="slider-bar"><div class="slider-fill" style="width: ${percent}%"></div></div></div>`;
                } else if (item.type === 'input') {
                    content += `<div class="item-value">${item.placeholder}</div>`;
                } else if (item.type === 'header') {
                    menuItemEl.classList.add('is-header');
                    content = `<div class="item-content"><span class="item-label" style="font-weight: 700; color: var(--accent-color);">${item.label}</span></div>`;
                }
                content += `</div>`;
                menuItemEl.innerHTML = content;
                menuItemsEl.appendChild(menuItemEl);
            });
            
            updateSelection(itemsToRender);
        }
        
        function updateSelection(itemsToRender) {
            const items = menuItemsEl.querySelectorAll('.menu-item');
            if (!items[selectedIndex]) return;

            items.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
            
            const firstVisible = Math.max(0, selectedIndex - Math.floor(MAX_VISIBLE_ITEMS / 2));
            const scrollTop = firstVisible * ITEM_HEIGHT;
            menuItemsEl.scrollTop = scrollTop;

            highlightEl.style.top = `${(selectedIndex * ITEM_HEIGHT) - scrollTop}px`;
            
            counterEl.textContent = `${selectedIndex + 1} / ${items.length}`;
            const currentItemData = itemsToRender[selectedIndex];
            footerEl.textContent = currentItemData?.description || '';
        }

        // This is the main input handler, now tied to the 'message' event logic
        function handleMenuInput(e) {
            e.preventDefault();
            const itemsToRender = menuState.menu.items.map(item => {
                if (item.type === 'subMenu') return { ...item, type: 'submenu' };
                return item;
            });

            switch (e.key) {
                case 'ArrowUp':
                    selectedIndex = (selectedIndex - 1 + itemsToRender.length) % itemsToRender.length;
                    break;
                case 'ArrowDown':
                    selectedIndex = (selectedIndex + 1) % itemsToRender.length;
                    break;
                case 'Enter':
                    // Send a message back to the client to notify of the selection
                    window.postMessage({
                        action: 'menu_select',
                        index: selectedIndex
                    }, '*');
                    break;
                case 'Backspace':
                    window.postMessage({
                        action: 'menu_back'
                    }, '*');
                    break;
            }
            // Update the UI locally for smooth navigation
            updateSelection(itemsToRender);
        }
        
        // This is the core logic from jiggee.html
        window.addEventListener("message", (event) => {
            const { action, data } = event.data;

            if (action === "update" || action === "show") {
                if (data) {
                    if (action === "show") {
                        menuContainer.style.visibility = 'visible';
                        menuIsVisible = true;
                        document.onkeydown = handleMenuInput; // Enable keyboard input when visible
                    }
                    renderMenu(data, data.selectedIndex);
                }
            } else if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                menuIsVisible = false;
                document.onkeydown = null; // Disable keyboard input when hidden
            }
        });
        
        // Start the flicker effect on page load
        startBannerFlicker();
    });
</script>

</body>
</html>

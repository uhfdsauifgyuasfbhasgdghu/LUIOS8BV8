<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #8A2BE2; /* A strong purple like Fragment */
            --highlight-bg: #8A2BE2;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: var(--font);
            background: transparent !important;
            color: var(--primary-text);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            display: block;
        }

        .hidden {
            display: none !important;
        }

        .menu-container {
            pointer-events: all;
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }
        
        #menu-container {
            visibility: hidden;
        }

        #intro-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 10vh;
            z-index: 20;
            pointer-events: none;
            visibility: hidden;
        }

        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://i.imgur.com/fAvQmNB.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
        }
        
        #menu-items {
            overflow: hidden;
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
            transition: all 0.1s ease-in-out;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { color: var(--primary-text); font-weight: 500; }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
        }
        
        #mod-status {
            pointer-events: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #fff;
            font-size: 14px;
            z-index: 15;
            visibility: hidden;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            pointer-events: all;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
        }
        .input-box input:focus { outline: 2px solid var(--accent-color); }
        .input-box small { color: var(--secondary-text); margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div id="intro-container">
    <div class="logo">
        <h1 id="jiggy-text-h1">JIGGY</h1>
    </div>
</div>

<div id="mod-status">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <span id="mod-status-text">Synchronizing</span>
</div>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer"></div>
</div>

<script>
    const menuContainer = document.getElementById('menu-container');
    const menuItemsList = document.getElementById('menu-items');
    const breadcrumb = document.getElementById('breadcrumb');
    const optionCounter = document.getElementById('option-counter');
    const footer = document.getElementById('footer');
    const highlight = document.getElementById('selection-highlight');
    const introContainer = document.getElementById('intro-container');
    const modStatus = document.getElementById('mod-status');
    const notificationContainer = document.getElementById('notification-container');
    const inputOverlay = document.getElementById('input-overlay');

    let menuState = null;
    let selectedIndex = 0;
    let scrollOffset = 0;
    let welcomeMessageShown = false;
    let isContentPanelOpen = false;

    const MAX_VISIBLE_ITEMS = 10;
    const ITEM_HEIGHT = 41;

    function renderMenu(menuData) {
        menuItemsList.innerHTML = '';
        const items = menuData.items;
        
        if (!items || items.length === 0) {
            console.warn("Macho Menu: No menu items to display.");
            menuItemsList.innerHTML = `<li><div class="item-content"><span class="item-label">No Options Available</span></div></li>`;
            optionCounter.innerText = "0/0";
            footer.innerText = "Check your Lua file for errors.";
            return;
        }
        
        breadcrumb.innerText = menuData.title;
        optionCounter.innerText = `${selectedIndex + 1}/${items.length}`;
        footer.innerText = items[selectedIndex]?.description || "";

        highlight.style.top = `${(selectedIndex - scrollOffset) * ITEM_HEIGHT}px`;

        const start = scrollOffset;
        const end = Math.min(items.length, start + MAX_VISIBLE_ITEMS);

        for (let i = start; i < end; i++) {
            const itemData = items[i];
            const itemEl = document.createElement('li');
            itemEl.classList.add('menu-item');
            
            let itemContent = `
                <div class="item-content">
                    <span class="item-label">${itemData.label || itemData.name}</span>
            `;

            if (itemData.type === 'toggle') {
                itemContent += `<span class="toggle-indicator ${itemData.state ? 'on' : 'off'}">${itemData.state ? 'ON' : 'OFF'}</span>`;
            } else if (itemData.type === 'slider') {
                const fillWidth = ((itemData.value - itemData.min) / (itemData.max - itemData.min)) * 100;
                itemContent += `
                    <div class="slider-container">
                        <span class="item-value">${itemData.value.toFixed(2)}</span>
                        <div class="slider-bar">
                            <div class="slider-fill" style="width: ${fillWidth}%;"></div>
                        </div>
                    </div>
                `;
            } else if (itemData.type === 'input') {
                itemContent += `<span class="item-value">${itemData.placeholder}</span>`;
            }
            
            itemContent += `</div>`;
            itemEl.innerHTML = itemContent;
            
            menuItemsList.appendChild(itemEl);
        }
    }

    function PostNuiMessage(action, data) {

        // Communication is handled by the Macho framework itself.
    }

    function showNotification(message) {
        const notif = document.createElement('div');
        notif.classList.add('notification');
        notif.textContent = message;
        notificationContainer.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
    }
    
    function showInputBox(prompt, initialValue, callback) {
        const box = document.createElement('div');
        box.classList.add('input-box');
        box.innerHTML = `<h3>${prompt}</h3><input type="text" value="${initialValue}" id="input-field" /><small>Press Enter to submit, Backspace to cancel</small>`;
        
        inputOverlay.innerHTML = '';
        inputOverlay.appendChild(box);
        inputOverlay.classList.remove('hidden');

        const inputField = document.getElementById('input-field');
        inputField.focus();

        function handleInput(e) {
            if (e.key === 'Enter') {
                callback(inputField.value);
                inputOverlay.classList.add('hidden');
                document.removeEventListener('keydown', handleInput);
            } else if (e.key === 'Backspace') {
                inputOverlay.classList.add('hidden');
                document.removeEventListener('keydown', handleInput);
            }
        }
        document.addEventListener('keydown', handleInput);
    }
    
    function updateMenuFromState(data) {
        if (!data || !data.menuData) {
            console.error("Macho Menu Error: Received data is empty or invalid.", data);
            return;
        }

        menuState = data;
        
        selectedIndex = data.selectedIndex || 0;
        scrollOffset = data.scrollOffset || 0;

        renderMenu(data.menuData);
    }

    document.onkeydown = function(event) {
        if (!menuState || !menuState.menuData || inputOverlay.classList.contains('hidden') === false) return;

        const items = menuState.menuData.items;
        if (!items) return;
        
        switch(event.key) {
            case 'ArrowUp':
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                if (selectedIndex < scrollOffset) {
                    scrollOffset = selectedIndex;
                }
                break;
            case 'ArrowDown':
                selectedIndex = (selectedIndex + 1) % items.length;
                if (selectedIndex >= scrollOffset + MAX_VISIBLE_ITEMS) {
                    scrollOffset = selectedIndex - MAX_VISIBLE_ITEMS + 1;
                }
                break;
            case 'Enter':
                const currentItem = items[selectedIndex];
                if (currentItem?.type === 'button') {
                    // This function sends a message to the Lua script, this will not work with Macho
                    // We need to implement a Macho-specific method if the `fetch` from the original Jiggy menu doesn't work.
                } else if (currentItem?.target) {
                    // This function changes the menu, also handled by Macho
                } else if (currentItem?.type === 'toggle') {
                    // This function changes a toggle state
                } else if (currentItem?.type === 'slider') {
                    // This function changes a slider value
                } else if (currentItem?.type === 'input') {
                    showInputBox(currentItem.prompt, currentItem.initial, (value) => {
                         // This would also require a custom Macho-specific message
                    });
                    return;
                }
                break;
            case 'Backspace':
                if (menuState.menuData.parent) {
                    // This is also handled by Macho
                } else {
                    // This is also handled by Macho
                }
                break;
            case 'ArrowLeft':
                if (items[selectedIndex]?.type === 'slider') {
                    // This is also handled by Macho
                }
                break;
            case 'ArrowRight':
                if (items[selectedIndex]?.type === 'slider') {
                    // This is also handled by Macho
                }
                break;
        }
        
        renderMenu(menuState.menuData);
    };

    window.addEventListener("message", (event) => {
        const { action, data } = event.data;
        console.log("Macho Menu Received Message:", event.data); // CRITICAL DEBUGGING LINE
        
        if (action === "update" || action === "show") {
            if (data) {
                if (data.isContentPanelOpen !== isContentPanelOpen) {
                    modStatus.style.visibility = data.isContentPanelOpen ? 'visible' : 'hidden';
                    isContentPanelOpen = data.isContentPanelOpen;
                }
                updateMenuFromState(data);
                menuContainer.style.visibility = 'visible';

                if (action === "show" && !welcomeMessageShown) {
                    welcomeMessageShown = true;
                }
            }
        }
        if (action === 'hide') {
            menuContainer.style.visibility = 'hidden';
            modStatus.style.visibility = 'hidden';
        }
        if (action === 'notification') {
            showNotification(data.message);
        }
    });

</script>

</body>
</html>

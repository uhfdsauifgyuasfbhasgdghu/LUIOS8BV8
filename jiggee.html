<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooked Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #8A2BE2;
            --highlight-bg: #8A2BE2;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
        }

        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/uhfdsauifgyuasfbhasgdghu/LUIOS8BV8/main/JiggyLogo.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { color: var(--primary-text); font-weight: 500; }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box input:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        
    </style>
</head>
<body>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer"></div>
</div>

<div class="input-overlay hidden" id="input-overlay">
    <div class="input-box">
        <h3 id="input-title"></h3>
        <input type="text" id="input-field" autocomplete="off" />
    </div>
</div>

<div id="notification-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuContainer = document.getElementById('menu-container');
        const menuItemsEl = document.getElementById('menu-items');
        const selectionHighlightEl = document.getElementById('selection-highlight');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const optionCounterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        const inputOverlayEl = document.getElementById('input-overlay');
        const inputTitleEl = document.getElementById('input-title');
        const inputFieldEl = document.getElementById('input-field');
        const notificationContainer = document.getElementById('notification-container');
        
        let menuState = {};
        let welcomeMessageShown = false;
        let selectedIndex = 0;
        let visibleStart = 0;
        const visibleItems = 10;
        const itemHeight = 41;

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function createMenuItem(item) {
            const li = document.createElement('li');
            li.className = 'menu-item';
            
            let content = `<div class="item-content">
                <span class="item-label">${item.label}</span>`;

            if (item.type === 'toggle') {
                const indicatorClass = item.value ? 'on' : 'off';
                content += `<span class="toggle-indicator ${indicatorClass}">${item.value ? 'ON' : 'OFF'}</span>`;
            } else if (item.type === 'slider') {
                content += `<div class="slider-container">
                    <span class="item-value">${item.value.toFixed(0)}</span>
                    <div class="slider-bar"><div class="slider-fill" style="width: ${item.value}%"></div></div>
                </div>`;
            } else if (item.type === 'button') {
                // No value needed for buttons
            } else if (item.type === 'input') {
                content += `<span class="item-value">INPUT</span>`;
            } else if (item.type === 'label') {
                content += `<span class="item-value">${item.label}</span>`;
            }

            content += `</div>`;
            li.innerHTML = content;
            return li;
        }

        function renderMenu(menuId) {
            const menu = menuState.menus[menuId];
            if (!menu) return;

            breadcrumbEl.textContent = menu.breadcrumb || '';
            footerEl.textContent = menu.footer || '';

            menuItemsEl.innerHTML = '';
            
            const highlight = document.createElement('div');
            highlight.className = 'selection-highlight';
            menuItemsEl.appendChild(highlight);

            const itemsToRender = menu.items.slice(visibleStart, visibleStart + visibleItems);

            itemsToRender.forEach(item => {
                menuItemsEl.appendChild(createMenuItem(item));
            });

            updateSelection(menu.items);
        }

        function updateSelection(items) {
            const menu = menuState.menus[menuState.activeMenu];
            if (!menu) return;

            selectionHighlightEl.style.top = `${(selectedIndex - visibleStart) * itemHeight}px`;
            
            optionCounterEl.textContent = `${selectedIndex + 1}/${items.length}`;
            
            // Handle scrolling
            if (selectedIndex >= visibleStart + visibleItems) {
                visibleStart = selectedIndex - visibleItems + 1;
                renderMenu(menuState.activeMenu);
            } else if (selectedIndex < visibleStart) {
                visibleStart = selectedIndex;
                renderMenu(menuState.activeMenu);
            }
        }

        function handleMenuInput(event) {
            if (inputOverlayEl.classList.contains('hidden')) {
                const menu = menuState.menus[menuState.activeMenu];
                if (!menu || menu.items.length === 0) return;

                const key = event.key;
                let newIndex = selectedIndex;

                if (key === 'ArrowUp') {
                    newIndex = newIndex > 0 ? newIndex - 1 : menu.items.length - 1;
                    selectedIndex = newIndex;
                    updateSelection(menu.items);
                } else if (key === 'ArrowDown') {
                    newIndex = newIndex < menu.items.length - 1 ? newIndex + 1 : 0;
                    selectedIndex = newIndex;
                    updateSelection(menu.items);
                } else if (key === 'Enter') {
                    const item = menu.items[selectedIndex];
                    if (item && item.type === 'input') {
                        showInput(item);
                    } else if (item) {
                        window.postMessage({
                            action: 'execute',
                            data: {
                                menu: menuState.activeMenu,
                                selected: selectedIndex
                            }
                        });
                    }
                } else if (key === 'Backspace') {
                    window.postMessage({
                        action: 'back',
                        data: {}
                    });
                }
            } else {
                // Input box is active
                if (event.key === 'Enter') {
                    window.postMessage({
                        action: 'inputSubmit',
                        data: {
                            value: inputFieldEl.value
                        }
                    });
                    inputOverlayEl.classList.add('hidden');
                    inputFieldEl.value = '';
                } else if (event.key === 'Escape') {
                    window.postMessage({
                        action: 'inputCancel',
                        data: {}
                    });
                    inputOverlayEl.classList.add('hidden');
                    inputFieldEl.value = '';
                }
            }
        }

        function showInput(item) {
            inputTitleEl.textContent = item.label;
            inputFieldEl.placeholder = item.placeholder || '';
            inputFieldEl.value = item.value || '';
            inputOverlayEl.classList.remove('hidden');
            inputFieldEl.focus();
        }

        function updateMenuFromState(state) {
            if (!state || !state.menus || !state.activeMenu) return;
            menuState = state;
            selectedIndex = state.selectedIndex || 0;
            visibleStart = state.visibleStart || 0;
            renderMenu(state.activeMenu);
        }
        
        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                        showNotification("Jiggy Menu loaded successfully");
                    }
                }
            }
            
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
            }
        });
        
        document.onkeydown = handleMenuInput;
    });
</script>

</body>
</html>
